<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .a {
      height: 150px;
      width: 100vw;
      background-color: blue;
      z-index: 10;
      position: fixed;
      top: -150px; /* Initially hidden above the viewport */
      right: 0;
      left: 0;
      transition: top 0.3s;
    }

    .b {
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
      background-color: skyblue;
      z-index: 20;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="a" id="refresh">Refreshing...</div>
  <div class="b" id="content">

  </div>

  <script>
    let startY;
    let isPullingDown = false;
    const refresh = document.getElementById('refresh');
    const content = document.getElementById('content');

    content.addEventListener('touchstart', (e) => {
      if (window.scrollY === 0) {
        startY = e.touches[0].pageY;
        isPullingDown = true;
      }
    });

    content.addEventListener('touchmove', (e) => {
      if (isPullingDown) {
        let moveY = e.touches[0].pageY;
        if (moveY - startY > 50) {
          e.preventDefault();
          refresh.style.top = '0'; // Show the refresh element
        }
      }
    });

    content.addEventListener('touchend', () => {
      refresh.style.top = '-150px'; // Hide the refresh element
      isPullingDown = false;
    });
  </script>
</body>

</html>
