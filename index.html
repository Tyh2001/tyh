<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下拉刷新效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      padding: 20px;
      transition: transform 0.3s;
    }

    .refresh {
      position: absolute;
      top: -150px;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: blue;
      color: white;
      text-align: center;
      line-height: 50px;
      transition: top 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .refresh.show {
      top: 0;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="refresh" id="refresh">这是一段文案</div>
    <div class="content" id="content">
      <p>这是页面的内容区域。</p>
      <p>可以在这里添加更多内容。</p>
      <p>下拉页面顶部以触发刷新效果。</p>

      <p>下拉页面顶部以触发刷新效果。</p>

  </div>

  <script>
    let startY;
    let isPullingDown = false;
    const refresh = document.getElementById('refresh');
    const content = document.getElementById('content');
    const wrapper = document.querySelector('.wrapper');

    document.body.addEventListener('load', () => {
      document.body.addEventListener('touchstart', (e) => {
        e.preventDefault()
      });
    })

    wrapper.addEventListener('touchstart', (e) => {
      if (wrapper.scrollY === 0) {
        startY = e.touches[0].pageY;
        isPullingDown = true;
      }
    });

    wrapper.addEventListener('touchmove', (e) => {
      if (isPullingDown) {
        let moveY = e.touches[0].pageY;
        if (moveY - startY > 50) {
          e.preventDefault();
          refresh.classList.add('show');
          content.style.transform = 'translateY(150px)';
        }
      }
    });

    wrapper.addEventListener('touchend', () => {
      if (refresh.classList.contains('show')) {
        // setTimeout(() => {
        refresh.classList.remove('show');
        content.style.transform = 'translateY(0)';
        // 可以在这里添加刷新内容的逻辑
        // }, 1000);
      }
      isPullingDown = false;
    });
  </script>

</body>

</html>
