<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下拉刷新效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      padding: 20px;
      transition: transform 0.3s;
    }

    .refresh {
      position: absolute;
      top: -150px;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: blue;
      color: white;
      text-align: center;
      line-height: 50px;
      transition: top 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .refresh.show {
      top: 0;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .bar {
      position: fixed;
      right: 0;
      left: 0;
      bottom: 0;
      height: 80px;
      color: #fff;
      background-color: red;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="refresh" id="refresh">这是一段文案</div>
    <div class="content" id="content">
      <img style="width: 100%;" src="https://htx.d3v3h3.com/assets/images/41.png" />
      <h1>1212121</h1>
      <h1>1212121</h1>
      <h1>1212121</h1>
      <h1>1212121</h1>
      <h1>1212121</h1>
      <h1>1212121</h1>
    </div>
  </div>
  <div class="bar">这是导航条</div>

  <script>
    let startY;
    let isPullingDown = false;
    const refresh = document.getElementById('refresh');
    const content = document.getElementById('content');
    const wrapper = document.querySelector('.wrapper');

    wrapper.addEventListener('touchstart', (e) => {
      console.log('touchstart event on wrapper', e);
      if (wrapper.scrollTop === 0) {
        startY = e.touches[0].pageY;
        isPullingDown = true;
      }
    }, { passive: false });

    wrapper.addEventListener('touchmove', (e) => {
      console.log('touchmove event on wrapper', e);
      if (isPullingDown) {
        let moveY = e.touches[0].pageY;
        if (moveY - startY > 50) {
          e.preventDefault();
          refresh.classList.add('show');
          content.style.transform = 'translateY(150px)';
        }
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', (e) => {
      console.log('touchend event on wrapper', e);
      if (refresh.classList.contains('show')) {
        refresh.classList.remove('show');
        content.style.transform = 'translateY(0)';
        // 可以在这里添加刷新内容的逻辑
      }
      isPullingDown = false;
    }, { passive: false });

    // For debugging purposes
    window.addEventListener('touchstart', (e) => {
      console.log('touchstart event on window', e);
      // e.preventDefault()
    }, { passive: false });
  </script>

</body>

</html>
